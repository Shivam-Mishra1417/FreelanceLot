@(stats_detail: Stats)

@main("User Profile") {

    <div style="margin-top: 40px;width: 100%">
        <h1 align="center">Global word stat</h1>
        <table style="border: 1px solid black;">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
            @for((k,v) <-stats_detail.getGlobal_sorted){
                <tr>
                    <td>@k</td>
                    <td>@v</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
}
